apiVersion: v1
kind: Namespace
metadata:
  name: test-1

---

apiVersion: flipper.example.com/v1alpha1
kind: RollingUpdate
metadata:
  name: rollingupdate-1
  namespace: test-1
spec:
  interval: "3m"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-v1
  namespace: test-1
  labels:
    app: nginx-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-v1
  template:
    metadata:
      labels:
        app: nginx-v1
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

---

