apiVersion: v1
kind: Namespace
metadata:
  name: test-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: test-2
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: flipper.example.com/v1alpha1
kind: RollingUpdate
metadata:
  name: rollingupdate-2
  namespace: test-2
spec:
  interval: "5m"
  matchLabels:
    app: nginx
