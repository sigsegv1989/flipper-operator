apiVersion: v1
kind: Namespace
metadata:
  name: test-3

---

apiVersion: flipper.example.com/v1alpha1
kind: RollingUpdate
metadata:
  name: rollingupdate-3
  namespace: test-3
spec:
  interval: "10m"
  matchLabels:
    app: nginx
    version: v1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: test-3
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-v1
  namespace: test-3
  labels:
    app: nginx-v1
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-v1
      version: v1
  template:
    metadata:
      labels:
        app: nginx-v1
        version: v1
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
