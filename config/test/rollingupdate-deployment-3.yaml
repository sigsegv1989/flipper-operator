apiVersion: v1
kind: Namespace
metadata:
  name: test-3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: test-3
  labels:
    app: nginx-server
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx-server
  template:
    metadata:
      labels:
        app: nginx-server
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: flipper.example.com/v1alpha1
kind: RollingUpdate
metadata:
  name: rollingupdate-3
  namespace: test-3
spec:
  interval: "10m"
