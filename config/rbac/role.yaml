---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - flipper.example.com
  resources:
  - rollingupdates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - flipper.example.com
  resources:
  - rollingupdates/finalizers
  verbs:
  - update
- apiGroups:
  - flipper.example.com
  resources:
  - rollingupdates/status
  verbs:
  - get
  - patch
  - update
